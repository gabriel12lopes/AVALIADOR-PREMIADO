<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EVALUADOR GALARDONADO</title>
</head>

<body>
    <nav class="nav">
        <img src="assets/WhatsApp Image 2023-10-29 at 13.03.24.jpeg">
        <div class="saldo">
            <span id="saldo-txt">R$ 20,00</span>
        </div>
    </nav>
   
    <div class="conteudo">
        <div class="box">
            <h1>Qual marca você prefere?</h1>
            <span>Toque em cima da sua escolha</span>
            <div id="logos">
                <img src="assets/Nike-Logo.png" alt="Nike" onclick="showNike()">
                <img src="assets/Original Adidas logo.png" alt="Adidas" onclick="showAdidas()">
            </div>
        </div>
    </div>
    
    <div class="headline">
        <h3>Aproveite, você já ganhou R$20,00 para começar!</h3>
    </div>

    <div id="questions" style="display: none;">
        <h2 id="brandName"></h2>
        <div id="nikeShoe" style="display: none;">
            <img src="assets/nike tenis.png" style="width: 200px; margin: 20px;">
        </div>

        <div id="adidasShoe" style="display: none;">
            <img src="assets/tenis adidas.png" style="width: 200px; margin: 20px;">
        </div>


        <h3>Perguntas:</h3>
        <p>Como você avalia a qualidade do produto?</p>
        <input type="range" min="1" max="5" step="1" id="quality">
        <br><br>
        <p>Como você avalia o design do produto?</p>
        <input type="range" min="1" max="5" step="1" id="design">
        <br><br>
        <p>Qual cor você acha que combinaria mais com este tênis?</p>
        <input type="text" id="adidasColor">
        <br><br>
        <button onclick="submitReview()">Enviar Avaliação</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
